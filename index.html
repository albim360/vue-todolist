<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todolist</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/app.css" />
</head>

<body>
  <div id="app">
    <section class="py-5">
      <div class="container">
        <h1 class="text-center">TODOLIST</h1>
      </div>
      <div class="container py-3">
        <div class="mb-3 row">
          <label for="inputPassword" class="col-auto col-form-label">Aggiungi task</label>
          <div class="col">
            <input type="text" class="form-control" id="inputPassword" placeholder="Nuova cosa da fare..."
              v-model="inputValue" @keyup.enter="addTask" />
          </div>
          <div class="col-auto">
            <button @click="addTask" class="btn btn-primary">Aggiungi</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card">
          <ul class="list-group list-group-flush d-flex">
            <li v-for="(task, index) in tasks" :key="index" class="list-group-item"
              @mouseover="task.showCloseIcon = true" @mouseleave="task.showCloseIcon = true">
              <div class="form-check sas">
                <div>
                  <input class="form-check-input d-inline" type="checkbox" :id="'task-'+index"
                    v-model="task.completed" />
                  <label class="form-check-label d-inline" :class="{ done: task.completed }" :for="'task-'+index">
                    {{ task.text }}
                  </label>
                </div>
                <i class="fa-solid fa-trash-can d-inline" v-if="task.showCloseIcon" @click="removeTask(index)"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>

  <script src="https://kit.fontawesome.com/0f02baec12.js" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
